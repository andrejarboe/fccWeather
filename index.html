<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>

    <link rel="stylesheet" href="css/weather-icons.min.css">
    <link rel="stylesheet" href="weather.css">
</head>

<body>
    <!-- Header -->
    <header id="header">
        <div class="navbar container row">
            <h1><span id="date"></span></h1> 
            <!-- Rounded switch -->
             <div class="switch">
                <h1><span class="unitf on">&#8457;</span></h1>
                <h1><span class="unitc off">&#8451;</span></h1>
            </div>       
        </div>
    </header>

    <section id="weather">
        <div class="row container">
            <div class="weather-icon"></div>
            <div class="city"></div>
            <div class="temp"></div>
            <div class="summary"></div>
        </div>
    </section>

    <!-- Footer -->
    <section class="footer">
        <div class="row container">
            <h1>Designed and coded by <a href="https://andrejarboe.github.io/portfolio/">Andre' Jarboe II</a></h1>
            <h1>Weather API by <a href="https://www.freecodecamp.org/">Free Code Camp</a></h1>
            <h1>Icons by <a href="https://twitter.com/artill">Lukas Bischoff</a> and <a href="https://github.com/erikflowers/weather-icons">Weather-icons</a></h1>            
        </div>
    </section>

    <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="weather.js"></script> 
</body>

</html>
